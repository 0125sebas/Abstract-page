<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstract Auth</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div id="login">
        <h1>Sign in to Abstract</h1>
        <a href="#">Switch to agent sign-in</a>
        <form>
            <div id="sign-in-with-google-container">
                <img src="imgs/assets/google-icon.svg" alt="">
                <a href="#">Sign in with Google</a>
            </div>
            <hr>
            <div id="fields-container">
                <div>
                    <label>
                        Email:
                        <input type="email">
                    </label>
                </div>
                <div>
                    <label>
                        Password:
                        <input type="password">
                    </label>
                </div>
                <a href="#">Forgot password?</a>
                <input type="submit" value="Sign in">
                <a href="index.html">Go Back</a>
            </div>
        </form>
        <div>
            <p>Emailed us for  support? <a href="#">Get a password</a></p>
            <p>New to Abstract? <a href="#">Sign up</a></p>
        </div>
    </div>
    
</body>
</html>
